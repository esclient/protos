syntax = "proto3";

package comment;

service CommentService {
    rpc CreateComment(CreateCommentRequest) returns (CreateCommentResponse);
    rpc GetComments(GetCommentsRequest) returns (GetCommentsResponse);
    rpc DeleteComment(CommentDeletionRequest) returns (CommentDeletionResponse);
}

message Comment {
    int64 id = 1;
    int64 author_id = 2;
    string text = 3;
    int64 created_at = 4;
}

message CreateCommentRequest {
    int64 mod_id = 1;
    int64 author_id = 2;
    string text = 3;
}

message CreateCommentResponse {
    int64 comment_id = 1;
}

message GetCommentsRequest {
    int64 mod_id = 1;
}

message GetCommentsResponse {
    int64 mod_id = 1;
    repeated Comment comments = 2;
}

message CommentDeletionRequest
{
	int64 comment_id = 1;
}

message CommentDeletionResponse
{
	bool CommentDeletionStatus = 1;
	int64 StatusCode = 2;
	optional string ErrorMessage = 3;
}
